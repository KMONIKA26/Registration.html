<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showData('name', 'dName')">Show Name</button>
    <button onclick="showData('gender', 'dGender')">Show Gender</button>
    <button onclick="showData('email', 'dEmail')">Show Email</button>
    <button onclick="showData('mobile', 'dMobile')">Show Mobile</button>
    <button onclick="resetForm()">Reset Form</button>
    <button onclick="resetDisplay()">Reset Display</button>
    <script type="text/javascript">
        function showData(inputId, displayId) {
            let inputValue = document.getElementById(inputId).value;
            document.getElementById(displayId).textContent = inputValue || displayId.toUpperCase();
        }

        function resetForm() {
            let inputs = document.querySelectorAll('input');
            let select = document.getElementById('gender');
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            select.selectedIndex = 0;
        }

        function resetDisplay() {
            let headings = document.querySelectorAll('h1, h2, h3, h4');
            for (let i = 0; i < headings.length; i++) {
                headings[i].textContent = headings[i].id.toUpperCase();
            }
        }
    </script>
</body>
</html>
